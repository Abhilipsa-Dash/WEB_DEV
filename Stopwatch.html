<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(https://media.istockphoto.com/id/1140409137/vector/trendy-low-poly-triangles-with-navy-bg.jpg?s=612x612&w=0&k=20&c=vunManM5m2lfkcgYpOd_dIF-gCGUEUL4SjLYe-o9Nng=) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
            backdrop-filter: blur(10px);
        }

        .beg {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            text-align: center;
            border-radius: 42px;
            box-shadow: -2px 3px 4px whitesmoke;
        }

        .time {
            font-size: 22px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.2rem 0.9rem;
            margin: 0 0.3rem;
            border-radius: 12px;
            border: 1px solid white;
            background: transparent;
            color: white;
        }

        button:hover {
            background-color: rgb(194, 209, 83);
            box-shadow: 1px 2px 3px rgb(16, 230, 202);
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="beg">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>

    <script>
        window.onload = function () {
            let minutes = 0;
            let seconds = 0;
            let tens = 0;
            let Interval;

            let appendMinutes = document.getElementById('minutes');
            let appendSeconds = document.getElementById('seconds');
            let appendTens = document.getElementById('tens');

            let startBtn = document.querySelector('.start');
            let stopBtn = document.querySelector('.stop');
            let resetBtn = document.querySelector('.reset');

            function startTimer() {
                tens++;
                if (tens < 10) {
                    appendTens.innerHTML = '0' + tens;
                } else {
                    appendTens.innerHTML = tens;
                }

                if (tens > 99) {
                    seconds++;
                    tens = 0;
                    appendTens.innerHTML = '00';
                    appendSeconds.innerHTML = seconds < 10 ? '0' + seconds : seconds;
                }

                if (seconds > 59) {
                    minutes++;
                    seconds = 0;
                    appendSeconds.innerHTML = '00';
                    appendMinutes.innerHTML = minutes < 10 ? '0' + minutes : minutes;
                }
            }

            startBtn.onclick = function () {
                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            }

            stopBtn.onclick = function () {
                clearInterval(Interval);
            }

            resetBtn.onclick = function () {
                clearInterval(Interval);
                minutes = 0;
                seconds = 0;
                tens = 0;
                appendMinutes.innerHTML = '00';
                appendSeconds.innerHTML = '00';
                appendTens.innerHTML = '00';
            }
        }
    </script>
</body>
</html>
