<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        body{
            background: url(https://t4.ftcdn.net/jpg/02/80/82/81/360_F_280828158_ZZ2W8atYMHiSkLoDzxgDHNhdmXJ31jCR.jpg) no-repeat center center/cover;
            height: 100vh; 
            width: 100%;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(244, 241, 36);
            height: 45px;
            padding: 0 30px;
            width: 100%;
            box-shadow: 2px 2px 2px rgba(1,2,3,0.4); 
        }
        nav p{
            font-size: 34px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-right: 0; 
        }
        nav ul{
            display: flex;
            gap: 40px; 
            list-style: none;
        }
        nav ul li{
            display: flex;
            align-items: center;
            padding: 2px 10px; 
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
        }
        nav ul li:hover{
            background-color: #ffffff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        nav ul li span{
            margin-right: 5px; 
            font-size: 18px; 
        }
        .side{
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color:rgb(194, 225, 236);
            box-shadow: -10px 0px 10px rgba(0,0,0,0.3);
            display: none; 
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px; 
        }
        .side li{
            list-style: none;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 22px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease; 
        }
        .side li:hover{
            background-color: bisque;
        }
        .side li a{
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .side li a svg {
            margin-right: 10px; 
        }
        .menu-button{
            display: none; 
            cursor: pointer;
            padding: 5px;
        }
        .menu-button svg{
            fill: black; 
            height: 30px;
            width: 30px;
        }
        .logo img{
            margin: 12px;
            padding: 12px;
            height: 193px;
            width: 193px;
            border-radius: 196px;
            position: fixed;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3); 
        }
        @media (max-width: 750px) {
            nav ul.hideOnMobile {
                display: none;
            }
            .menu-button {
                display: block;
            }
            nav {
                justify-content: space-between; 
            }
        }
        @media (max-width: 400px){
            .side{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="tn">
        <nav>
            <p>TRAVEL</p>
            <ul class="hideOnMobile"> <li><span>Home</span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-360 280-560h400L480-360Z"/></svg></li>
                <li><span>Privacy</span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-360 280-560h400L480-360Z"/></svg></li>
                <li><span>Booking</span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-360 280-560h400L480-360Z"/></svg></li>
                <li><span>About Us</span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-360 280-560h400L480-360Z"/></svg></li>
            </ul>
            <div class="menu-button" onclick="showside()"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </div>
        </nav>

        <ul class="side">
            <li onclick="hideside()" style="margin-left: auto; padding-right: 22px;"> <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="m336-280-56-56 144-144-144-143 56-56 144 144 143-144 56 56-144 143 144 144-56 56-143-144-144 144Z"/></svg>
                </a>
            </li>
            <li><a href="#">Where is your destination?</a></li>
            <li><a href="#">Where to book?</a></li>
            <li><a href="#">Your upcoming plans</a></li>
            <li><a href="#">Need something delicious?</a></li>
            <li><a href="#">Fire Complain!</a></li>
            <li><a href="#">Needs Help?</a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="https://www.shutterstock.com/image-vector/air-travel-logo-template-pin-260nw-2469698525.jpg" alt="Travel Logo" class="src">
    </div>

    <script>
        function showside(){
            const side = document.querySelector('.side');
            side.style.display = 'flex'; 
        }
        function hideside(){
            const side = document.querySelector('.side');
            side.style.display = 'none';
        }
    </script>
</body>
</html>
